<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
      <link rel="stylesheet" href="./css/template.css">
      <link rel="stylesheet" href="./css/user.css">
      <title>登入&註冊</title>
  </head>
  <body>
    <div id="form_container">

        <form id="login_form">
            <h3>登入</h3>
            <input id="login_email" type="email" placeholder="請輸入email">
            <input id="login_password" type="password" placeholder="請輸入密碼"><br>
            <input id="login_submit" type="submit">
            <p>還不是會員嗎 ? <a id="jumpToRegister">點此註冊</a></p>
            <p class="back_home"><a href="index.html">返回首頁</a></p>
        </form>

        <form id="register_form">
            <h3>註冊</h3>
            <input id="register_email" type="email" placeholder="請輸入email">
            <input id="register_password" type="password" placeholder="請輸入密碼">
            <input id="register_conform_password" type="password" placeholder="確認密碼"><br>
            <p id="check_result"></p>
            <input id="register_submit" type="submit">
            <p>已經有帳戶 <a id="jumpToLogin">點此登入</a></p>
            <p class="back_home"><a href="index.html">返回首頁</a></p>
        </form>

    </div>

    <script src="js/user.js"></script>
    <script src="https://kit.fontawesome.com/a99ca61909.js" crossorigin="anonymous"></script>
  </body>
</html>
