<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
      <link rel="stylesheet" href="./css/template.css">
      <link rel="stylesheet" href="./css/user.css">
      <title>登入&註冊</title>
  </head>
  <body>
    <nav>
      <h3><a href="./index.html">Spring Shop</a></h3>
      <ul id="nav_list">
          <li><a href=""><i class="fa-solid fa-cart-shopping"></i>購物車</a></li><br>
          <li><a href="">登入</a></li><br>
      </ul>
    </nav>
    <div id="form_container">
        <form id="login_form">
            <p>登入</p>
            <p>帳號</p>
            <input id="login_email" type="email" placeholder="請輸入email">
            <p>密碼</p>
            <input id="login_password" type="password" >
            <input id="login_submit" type="submit">
            <p>還不是會員嗎 ? <a id="jumpToRegister">點此註冊</a></p>
        </form>

    <form id="register_form">
        <p>註冊</p>
        <p>帳號</p>
        <input id="register_email" type="email" placeholder="請輸入email">
        <p>密碼</p>
        <input id="register_password" type="password" >
        <p>確認密碼</p>
        <input id="register_conform_password" type="password"><br>
        <input id="register_submit" type="submit">
        <p>已經有帳戶 <a id="jumpToLogin">點此登入</a></p>
    </form>

    </div>

    <script src="js/user.js"></script>
    <script src="https://kit.fontawesome.com/a99ca61909.js" crossorigin="anonymous"></script>
  </body>
</html>
