<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <title>修改商品測試</title>
</head>
<body>
<div id="Container">
  <form id="updateProduct">
    <h3>修改商品測試</h3>
    <span>輸入要修改的商品代號：</span>
    <input id="productId" type="number" min="1"><br>
    <span>商品名稱：</span>
    <input id="productName" type="text"><br>
    <span>商品種類：</span>
    <select id="category">
      <option value="FOOD">Food</option>
      <option value="CAR">Car</option>
      <option value="BOOK">Book</option>
      <option value="SMART_PHONE">Smart phone</option>
      <option value="GAME">Game</option>
    </select><br>
    <span>商品照片：</span>
    <input id="imageUrl" type="url"><br>
    <span>商品價格：</span>
    <input id="price" type="number" min="1"><br>
    <span>現貨數量：</span>
    <input id="stock" type="number" min="1"><br>
    <span>商品敘述：</span>
    <input id="description" type="text"><br>
    <button type="submit">修改</button>
  </form>

  <p class="responseData"></p>
</div>

<script src="js/updateProduct.js"></script>
</body>
</html>
