<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/template.css">
        <title>Spring Shop</title>
    </head>
    <body>
        <nav>
            <h3><a href="./index.html">Spring Shop</a></h3>
            <ul id="nav_list">
                <li><a id="user_email"
                       class="dropdown-toggle"
                       role="button"></a></li><br>
                <ul id="user_menu">
                    <li><a id="order" href="./order.html">我的訂單</a></li>
                    <li><a id="sign_out">登出</a></li>
                </ul>
                <li><a href=""><i class="fa-solid fa-cart-shopping"></i>購物車</a></li><br>
                <li><a href="./user.html">登入</a></li><br>
            </ul>
        </nav>
        <div class="left-part">
            <ul>
                <li id="categoryAll"><a href="">所有商品</a></li>
                <li id="categoryFood"><a href="">食物</a></li>
                <li id="categoryCar"><a href="">汽車</a></li>
                <li id="categorySmart_Phone"><a href="">手機</a></li>
            </ul>
        </div>
        <div class="right-part">
            <div class="card_container">
                <div class="card">
                    <img  class="image_url">
                    <div class="card-body">
                        <h5 class="product_name"></h5>
                        <p class="description"></p>
                        <p class="price"><span>NT$</span><span></span></p>
                        <a href="#" class="btn btn-primary">加入購物車</a>
                    </div>
                </div>
            </div>
            <div class="btn-group" role="group" aria-label="Second group">
                <button type="button" id="page_previous" class="btn btn-secondary"></button>
                <span id="current_page"></span>
                <button type="button" id="page_next" class="btn btn-secondary"></button>
            </div>
        </div>

        <p>此專案製作中，後續會持續更新......</p>
        <script src="./js/index.js"></script>
        <script src="https://kit.fontawesome.com/a99ca61909.js" crossorigin="anonymous"></script>
