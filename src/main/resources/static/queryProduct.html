<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <title>查詢商品測試</title>
  </head>
  <body>
    <div id="Container">
      <form id="getProductById" method="GET">
        <h3>查詢商品測試</h3>
        <p>商品代號空白為查詢全部商品</p>
        <span>輸入商品代號：</span>
        <input id="productId" type="number" min="1">
        <button type="submit">查詢</button>
      </form>

      <p class="responseData"></p>
    </div>

    <script src="js/queryProduct.js"></script>
  </body>
</html>
